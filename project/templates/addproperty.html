{% extends "parts/base.html" %}
{% block title %}Add property{% endblock title %}

{% block page_content %}
{{ super() }}

<h1>&nbsp</h1> <!-- 留白用 />-->
<!--  實際上長這樣:<form action="/bookadd" method="post">   -->
<form action="{{ url_for('property_info_app.propertyAdd')}}" method="post"> 
    <h5>Enter the property details</h5>
   
    <div class="form-group">
        <input class="form-control" type="text" name="property_id" placeholder="Property_ID">
    </div>

    <div class="form-group">
        <input class="form-control" type="text" name="propertyname" placeholder="PropertyName">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="type" placeholder="Type">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="price" placeholder="Price">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="servicelife" placeholder="ServiceLife">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="keeper_id" placeholder="Keeper_ID">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="startdate" placeholder="StartDate">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="location" placeholder="Location">
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Submit</button>
    </div>
    </form>
{% endblock page_content %}
