{% extends "parts/base.html" %}
{% block title %}data-list{% endblock title %}


{% block page_content %}
{{ super() }}


<div class="container mt-5">
    <div class="row" id="msg-bar" style="display: {{ 'none' if request.method=='GET' else 'block' }}">
        <div class="alert {{ 'alert-primary' if status=='Success' else 'alert-danger'}} " role="alert">
            {{ status }}
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-10">
            <div class="card ">
                <div class="card-body">
                    <form method="POST" action="/pp_scrap/Scrapping_submit">
                        <div class="mb-3">
                            <label for="ScrappingList_ID" class="form-label">Scrapping List ID</label>
                            <input type="text" name="ScrappingList_ID" class="form-control" id="ScrappingList_ID">
                            <!-- <select class="form-select" name="CustomerId"  id="CustomerId" aria-label="Default select example">
                                {% for id in id_list %}
                                <option value="{{ id }}">{{ id }}</option>
                                {% endfor %}
                            </select> -->
                        </div>
                        <div class="mb-3">
                            <label for="Applicant_ID" class="form-label">Applicant_ID</label>
                            <!-- <input type="text" name="FirstName" class="form-control" id="FirstName"> -->
                            <select class="form-select" name="Applicant_ID"  id="Applicant_ID" aria-label="Default select example">
                                {% for id in id_list %}
                                <option value="{{ id }}">{{ id }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="Date" class="form-label">Date</label>
                            <!-- <input type="text" name="Date" class="form-control" id="Company"> -->
                            <input id="date" type="date" name="Date" class="form-control" id="Date">
                            <!-- <select class="form-select" name="CustDateomerId"  id="Date" aria-label="Default select example">
                                {% for id in id_list %}
                                <option value="{{ id }}">{{ id }}</option>
                                {% endfor %}
                            </select> -->
                        </div>
                        <div class="mb-3">
                            <label for="Reason" class="form-label">Reason</label>
                            <textarea class="form-control" name="Reason" id="Reason" rows="1"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="PropertyID" class="form-label">Property_ID</label>
                            <!-- <input type="text" name="Property_ID" class="form-control" id="Property_ID"> -->
                            <select class="form-select" name="Property_ID"  id="Property_ID" aria-label="Default select example">
                                {% for id in id_list_property %}
                                <option value="{{ id }}">{{ id }}</option>
                                {% endfor %}
                            </select>
                        </div>


                        <button type="submit" class="btn btn-primary">Submit</button>
                        <!-- <button type="submit" class="btn btn-primary"> See All Submit</button>
                        <button type="submit" class="btn btn-primary"> Go to Scrapping</button> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock page_content %}
